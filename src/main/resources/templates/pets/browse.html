<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:insert="partials/header:: header"> </div>
    <meta charset="UTF-8">
    <meta name="_csrf" data-th-content="${_csrf.token}" />
    <title>Browse Page</title>
    <link rel="stylesheet" href="/css/browse.css">

</head>
<body>
<nav th:replace="~{partials/navbar :: nav}"></nav>

<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <h1 class="browse-h1">Let's search for your pawfect friend!</h1>
            <div class="col">
                <div class="search">
                    <form action="/api/data/search" id="search-form" th:object="${searchForm}" method="get">
                        <select id="type" name="type" class="categoryDropdown" th:field="${searchForm.type}">
                            <option value="cat" selected>Cats</option>
                            <option value="dog">Dogs</option>
                            <option value="small-furry">Rodents</option>
                            <option value="bird">Birds</option>
                            <option value="rabbit">Rabbits</option>
                            <option value="barnyard">Barnyard</option>
                            <option value="scales-fins-other">Scales/Fins</option>
                            <!-- Add more categories as needed -->
                        </select>
                        <select id="age" name="age" class="ageDropdown" th:field="${searchForm.age}">
                            <option value="baby" selected>Baby</option>
                            <option value="young">Young</option>
                            <option value="adult">Adult</option>
                            <option value="senior">Senior</option>
                            <!-- Add more age options as needed -->
                        </select>
                        <select id="size" name="size" class="sizeDropdown" th:field="${searchForm.size}">
                            <option value="small" selected>Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <!-- Add more size options as needed -->
                        </select>
                        <input type="text" id="zipcode" name="zipcode" class="zipcode" th:field="${searchForm.zipcode}"
                               placeholder="Enter ZIP code">
                        <button type="submit" id="search-button" class="searchButton">üîç</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row cards-container">
            <div class="card-holder">
                <div id="profile-cards">
<!--                    <input  id="petIdInput" name="petId" value="">-->
<!--                    <img id="loading-image" src="/img/logo.png" alt="Loading..."> &lt;!&ndash; Replace with your loading image &ndash;&gt;-->

                </div>
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal">
</div>

<div class="pagination">
    <button id="backward">
        &#8592;
    </button>

    <button id="forward">
        &#8594;
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/browse.js}"></script>
</body>
</html>
