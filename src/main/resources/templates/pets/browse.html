<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="partials/header:: header">
    <meta charset="UTF-8">
    <title>Browse Page</title>

</head>
<body>
<nav th:replace="~{partials/navbar :: nav}"></nav>

<div class="page-wrapper">
    <div class="container">
        <div class="row">
            <h1 class="browse-h1">Let's search for your pawfect friend!</h1>
            <div class="col">
                <div class="search">
                    <form action="/api/data/search" id="search-form" th:object="${searchForm}" method="get">
                        <select id="category" name="category" class="categoryDropdown">
                            <option value="cat">Cats</option>
                            <option value="dog">Dogs</option>
                            <option value="small-furry">Rodents</option>
                            <option value="bird">Birds</option>
                            <option value="rabbit">Rabbits</option>
                            <option value="barnyard">Barnyard</option>
                            <option value="scales-fins-other">Scales/Fins</option>
                            <!-- Add more categories as needed -->
                        </select>
                        <select id="age" name="age" class="ageDropdown">
                            <option value="baby">Baby</option>
                            <option value="young">Young</option>
                            <option value="adult">Adult</option>
                            <option value="senior">Senior</option>
                            <!-- Add more age options as needed -->
                        </select>
                        <select id="size" name="size" class="sizeDropdown">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <!-- Add more size options as needed -->
                        </select>
                        <input type="text" id="zipcode" name="zipcode" class="zipcode" th:field="${searchForm.zipcode}"
                               placeholder="Enter ZIP code">
                        <button type="submit" id="search-button" class="searchButton">üîç</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row cards-container">
            <div class="card-holder">
                <div id="profile-cards">
<!--                    <input  id="petIdInput" name="petId" value="">-->

                    <!-- Your dynamically generated pet cards should be inserted here -->
                </div>
            </div>
        </div>
    </div>
</div>

<div id="myModal" class="modal" >
    <div  class="modal-content modal-dialog modal-dialog-centered modal-dialog-scrollable" >

        <span id="closeModalButton" class="close">&times;</span>
        <h2 class="modal-name">Sir Chester</h2>
        <img class="modal-image" src="/img/dogkiss.jpeg">
        <p class="modal-pet-info-browse">Here is the information of the animal like its breed, color, and etc</p>
        <input id="view-foster-btn" type="submit" value="View Pet Info">
        <form class="foster-form" action="/action_page.php" th:object="${foster}">
            <label for="start">Start Date: </label>
            <input th:field="${foster.start_date}" type="text" id="start" name="startDate" placeholder="MM/DD/YYYY">
            <label for="end" >End Date: </label>
            <input th:field="${foster.end_date}" type="text" id="end" name="endDate" placeholder="MM/DD/YYYY">
            <input id="submit-foster-btn" type="submit" value="Submit">
        </form>
    </div>
</div>

<div class="pagination">
    <button id="backward">
        &#8592;
    </button>

    <button id="forward">
        &#8594;
    </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/browse.js"></script>
</body>
</html>
