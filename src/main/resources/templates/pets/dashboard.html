<!DOCTYPE html>
<html lang="en">
<head>
    <div th:insert="partials/header:: header"></div>
    <!--    <link rel="stylesheet" href="/css/dashboard.css">-->
    <link rel="stylesheet" href="/css/dashboard.css">
    <title>Title</title>
</head>
<body>
<div class="page-wrapper">
    <nav th:insert="partials/navbar:: nav"></nav>
    <!--            USER PROFILE PAGE-->
    <div class=" user-profile-container ">
        <div class="profile-banner ">
            <div class="user-pic-badge">
                <div class="user-pic" th:if="${user != null}" th:text="${user.picture}"></div>
            </div>
            <!--        USER INFO AND EDIT BUTTON-->
            <div class="column user-info">
                <div class=" user-info-wrapper">
                    <h2 class="welcome-text"> Welcome, <span th:if="${user != null}" th:text="${user.username}"></span>!</h2>
                    <div class="user-btns column">
                        <button type="button" class="edit-account-btn" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                            Edit Info
                        </button>
                    </div>
                </div>
                <br>
                <!-- Button trigger modal -->

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Account Info</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form th:action="@{/profile/edit}" th:method="post"
                                      class=" row d-flex justify-content-center p-5"
                                      th:object="${user}">
                                    <br>
                                    <input id="username" name="username" type="text" class="mb-1" th:field="*{username}"
                                           placeholder="Username"/>
                                    <br>
                                    <input id="email" name="email" type="email" class="mb-1" th:field="*{email}"
                                           placeholder="Email"/>
                                    <br>
                                    <input id="zipcode" name="zipcode" type="text" class="mb-1" th:field="*{zipcode}"
                                           placeholder="Zipcode"/>
                                    <br>
                                    <input id="oldPassword" name="oldPassword" type="password" class="mb-1"
                                           placeholder="old password"/>
                                    <br>
                                    <input id="newPassword" name="newPassword" type="password"
                                           placeholder="new password"/>
                                    <br>
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <input type="submit" class="btn btn-primary" value="Update Account"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--                USER BADGES-->
                <div class="user-badges">
                    <h4 class="badge-text">Acquired Badges:</h4>
                    <div class="column text-center badges-display">
                        <div th:each="badge : ${badges}">
                            <div th:text="${badge.id}">
                                <div th:text="${badge.img}">
                                    <p th:text="${badge.name}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--        ANCHOR TAGS-->

        </div>
    </div>
    <div class="row-buttons">
        <button class="view-tab-buttons" id="showFavorites">Show Favorites</button>
        <button class="view-tab-buttons" id="showFosters">Show Fosters</button>
        <button class="view-tab-buttons" id="showReviews">Show Reviews</button>
    </div>
    <!--        FOSTER PAGE: CURRENT Foster / submit review-->
    <div class="foster-container" id="userFosters">
        <div class="previous-foster " style="width:50%">
            <div id="Prev-foster" class="cards active" th:each="foster: ${fosters}">
                <h2 class="profile-header">Previous Fosters</h2>
                <div class="column text-center" style="width: fit-content">
                    <!--                    <img class="previous-foster-pet-pic" src="/img/dogkiss.jpeg" alt="previous-foster-pet-image">-->
                    <img class="previous-foster-pet-pic" th:src="${foster.photo}">

                    <h4 th:if="${foster.name != null}" th:text="${foster.name}"></h4>
                </div>
            </div>
        </div>
        <div class="column foster-info ">
            <div id="fosters" class="cards active" th:if="${current != null}" th:object="${current}">
                <h2 class="profile-header">Current Foster</h2>
                <div class="current-foster-card-container">
                    <img class="current-foster-pet-pic" th:src="${current.photo}">
                    <h4 class="current-foster-name" th:if="${current != null}" th:text="${current.name}"></h4>
                </div>

                <!--                FOSTER MODAL BTN-->
                <button type="button" class="complete-foster-btn" data-bs-toggle="modal" data-bs-target="#review-modal">
                    Complete Foster
                </button>
            </div>

            <div class="modal fade" id="review-modal" tabindex="-1" aria-labelledby="fosterModal"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="fosterModalBtn">Submit a review</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/dashboard/review}" th:method="post" th:object="${review}"
                                  class=" row d-flex justify-content-center p-5">
                                <input id="foster-review-input" name="foster_review" class="form-control" type="text"
                                       th:field="${review.body}"
                                       placeholder="Enter your review"/>
                                <input type="submit" class="btn btn-danger" value="submit review"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!--previous fosters section-->


    <!--        FAVORITES PAGE-->
    <div class="container vh-50 p-5" id="userFavorites">
        <div id="favorites" class="cards">
            <img src="/img/dogkiss.jpeg" class="card-img-top" alt="placeholder">
            <div class="card-body">
                <h5 class="card-title" th:src="${favorites}">PET NAME</h5>
                <p class="card-text">DESCRIPTION OF PET</p>
                <button class="remove-fav-btn">Remove Favorite</button>
            </div>
        </div>
    </div>
    <!--    USERS REVIEWS PAGE-->
    <div>
        <div th:each="review : ${reviews}" class="col-12 col-lg-6 col-xl-4 my-2">
            <div id="reviews" class="cards" th:review-id="${review.id}">
                <img src="/img/dogkiss.jpeg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" >(NAME OF PET)</h5>
<!--                    <img class="review-foster-pet-pic" th:src="${review.photo}">-->

                    <p class="card-text" th:text="${review.body}">REVIEWS BODY</p>
                    <!--                    <button type="button" class="btn btn-light text-danger" data-bs-toggle="modal"-->
                    <!--                            data-bs-target="#reviewModal">-->
                    <!--                        Delete Review-->
                    <!--                    </button>-->
                    <form th:action="@{|/dashboard/review/delete/${review.id}|}" th:method="POST">
                        <input type="submit" class="" value="delete review"/>
                        <button class="btn btn-danger w-100">Delete Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/dashboard.js"></script>
<footer th:insert="partials/footer:: footer"></footer>
</body>
</html>
